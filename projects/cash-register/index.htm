<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <p id="change-due"></p>
    <div id="input">
        <label for="cash">Enter cash from Customer:</label>
        <input type="number" id="cash" required>
        <button id="purchase-btn" >Pay</button>
    </div>
    <label for="price" >Price: </label>
    <span id="price"></span>
    <div id="change-drawer"></div>
    <label for="total-cash-in-drawer">Total:</label>
    <span id="total-cash-in-drawer"></span>
    <script src="script.js"></script>
</body>
</html>
